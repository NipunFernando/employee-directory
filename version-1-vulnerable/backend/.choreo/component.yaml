# +required The configuration file schema version
schemaVersion: 1.2

# +optional Incoming connection details for the component
endpoints:
  # +required Unique name for the endpoint.
  # This name will be used when generating the managed API
  - name: employee-api
    # +optional Display name for the endpoint.
    displayName: Employee Directory API
    # +required Service section has the user service endpoint details
    service:
      # +optional Context (base path) of the API that gets exposed via the endpoint.
      basePath: /api
      # +required Numeric port value that gets exposed via the endpoint
      port: 8080
    # +required Type of traffic that the endpoint is accepting.
    # Allowed values: REST, GraphQL, WS, GRPC, TCP, UDP.
    type: REST
    # +optional Network level visibilities of the endpoint.
    # Accepted values: Project|Organization|Public(Default).
    networkVisibilities: 
      - Public
      - Organization

# +optional Outgoing connection details for the component.
# dependencies:
#   # +optional Defines the connection references from the Internal Marketplace.
#   connectionReferences:
#     # +required Name of the connection.
#     - name: postgres-connection
#       # +required service identifer of the dependent component.
#       resourceRef: service:/ProjectName/PostgresComponent/v1/ad088/PUBLIC

# +optional Defines runtime configurations
configurations:
  # +optional List of environment variables to be injected into the component.
  env:
    # Database configuration environment variables
    - name: DB_HOST
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Database Host
          # +optional default value is true if not specified
          required: true
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: string
    - name: DB_USER
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Database User
          # +optional default value is true if not specified
          required: true
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: string
    - name: DB_PASSWORD
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Database Password
          # +optional default value is true if not specified
          required: true
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: secret
    - name: DB_NAME
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Database Name
          # +optional default value is true if not specified
          required: true
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: string
    - name: DB_PORT
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Database Port
          # +optional default value is true if not specified
          required: false
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: string
    - name: DB_SSLMODE
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Database SSL Mode
          # +optional default value is true if not specified
          required: false
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: string
    - name: DB_ENDPOINT_ID
      # +required value source
      # Allowed value sources: connectionRef, configForm
      valueFrom:
        # +required config form value source
        configForm:
          # +optional display name inside the config form, name will be shown in config form if not specified
          displayName: Database Endpoint ID (for Neon)
          # +optional default value is true if not specified
          required: false
          # +optional default value is string if not specified
          # Allowed types - string, number, boolean, secret
          type: string

